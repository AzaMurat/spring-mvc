<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>years</th>
    </tr>
    <div th:each="car: ${cars1}">
        <tr>
            <td>
                <p th:text="${car.id}"></p>
            </td>
            <td>
                <p th:text="${car.name}"></p>
            </td>
            <td>
                <p th:text="${car.years}"></p>
            </td>
        </tr>
    </div>
</table>

</body>
</html>
